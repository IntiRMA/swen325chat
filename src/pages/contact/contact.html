<ion-header>

  <ion-navbar>
    <ion-title>contacts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button round color="dark" (click)="add()">Add</button>
  <ion-list>
    <ion-item *ngFor="let f of users" (click)="chatWith(f)">
      {{ f.email }}
    </ion-item>
  </ion-list>
</ion-content>
